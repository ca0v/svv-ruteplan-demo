﻿
<div id="searchbar">
    <div><b>Ruteplan demo</b><br/>
        Fra: <input type="text" id="searchFrom" ng-model="fromAddress"
                    typeahead="address as address.name for address in getLocations($viewValue) | filter:$viewValue"
                    typeahead-editable="false"
                    typeahead-on-select="updateMarkers()"/>
        Til: <input type="text" id="searchTo" ng-model="toAddress"
                    typeahead="address as address.name for address in getLocations($viewValue) | filter:$viewValue"
                    typeahead-editable="false"
                    typeahead-on-select="updateMarkers()"/>
        <input id="searchbutton" type="button" value="Søk" ng-click="doRouteCalculation()"/></div>
</div>

<map id="map"></map>

<div id="routedesc">
    <h1>Rute</h1>

    <p>
        Fra: <br>
        {{ fromAddress.name }} <br>
        <i> {{ fromAddress.location.lon }} {{ fromAddress.location.lat }} </i><br>
    </p>

    <p>
        Til: <br>
        {{ toAddress.name }} <br>
        <i> {{ toAddress.location.lon }} {{ toAddress.location.lat }} </i><br>
    </p>

    <p>
    <ul>
        <li ng-repeat="info in routeInfo">{{ info.name + " time: " + info.time + " distance: " + info.distance}}</li>
    </ul>
    </p>

</div>

<coordinatedisplayer></coordinatedisplayer>
